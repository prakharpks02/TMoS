<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RTMS</title>
</head>
<body>
    <div id='input'>
        <h1 style="font-size:60px;">Real Time Monitoring System</h1>
        <hr>
        <!--This is where input starts for the fleet. It will take the name of place as input and use google services to identify it-->
        <form name="Input1" method="POST">
            <fieldset>
            <legend>Location of Source</legend>
            Source 1<br>
            <input type="text" name="Source_11">
            <br>
            <legend>Location of Destination</legend>
            Destination 1<br>
            <input type="text" name="Destination_1">
            <br>
            Destination 2<br>
            <input type="text" name="Destination_2">      
            <br><br>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
        <br>
        <br>
        <p>Please drag the boundary of RTMS panel and Map to expand the map.</p>
        

    </div>

    <div id='map'>
            <div id="map"></div>
        <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
            });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgoNgiEhV3qRbsnm4c70Icl8OEZx-fCPc&callback=initMap"
        async defer></script>
    </div>

</body>
</html>
